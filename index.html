<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Leandro Adrian da Silva" />
  <meta name="description" content="Jogo do Dinossauro - criado utilizando HTML Canvas e JS Puro" />
  <meta name="keywords" content="HTML, Canvas, JS, Puro, Dino, Dinosaur, Game, Jogo, Dinossauro" />
  <meta name="google" content="notranslate" />

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./logo.png">

  <title>The Dinosaur Game</title>
</head>

<body>
  <div class="loader absolute">
    <div class="img">
      <img src="/images/animations/Idle (1).png" alt="Dinosaur Image">
    </div>
  </div>

  <div class="modal absolute">
    <div class="table-container">
      <table>
        <tr>
          <td colspan="2" class="title">Commands</td>
        </tr>

        <tr>
          <td><kbd>Enter</kbd></td>
          <td>Start the game</td>
        </tr>

        <tr>
          <td><kbd>Arrow Up/Space</kbd></td>
          <td>Jump</td>
        </tr>

        <tr>
          <td><kbd>Arrow Left</kbd></td>
          <td>Walk to the left</td>
        </tr>

        <tr>
          <td><kbd>Arrow Right</kbd></td>
          <td>Walk to the right</td>
        </tr>

        <tr>
          <td><kbd>Shift</kbd></td>
          <td>Run</td>
        </tr>

        <tr>
          <td><kbd>1</kbd></td>
          <td>Easy difficulty</td>
        </tr>

        <tr>
          <td><kbd>2</kbd></td>
          <td>Middle difficulty</td>
        </tr>

        <tr>
          <td><kbd>3</kbd></td>
          <td>Hard difficulty</td>
        </tr>

        <tr>
          <td><kbd>S</kbd></td>
          <td>Open Scoreboard</td>
        </tr>

        <tr>
          <td><kbd>R</kbd></td>
          <td>Remove the saved scores</td>
        </tr>
      </table>
    </div>

    <p>Press C or click to close this window.</p>
  </div>

  <main>
    <canvas id="canvas"></canvas>
  </main>

  <span class="created-by">Created by Leandro Adrian da Silva</span>

  <script src="js/index.js" type="module"></script>
</body>

</html>
